---
layout: default
---
<div class="white-container">
    <article class="content">
        <header>
            <h1>{{ page.title }}</h1>
            {% if page.updated %}<span class="meta">Last updated: {{ page.updated }}</span>{% endif %}
            {% if page.version %}<span class="meta">Version: {{ page.version }}</span>{% endif %}
        </header>
        {% if page.disclaimer %}<p class="disclaimer">{{page.disclaimer }}</p>{% endif %}
        {{ content }}
    </article>
</div>
