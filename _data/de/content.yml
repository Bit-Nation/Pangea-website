Borderless, Decentralised, Voluntary: "Grenzenlos, Dezentralisiert, Freiwillig"
Governance technologies will have a greater long-term positive impact on the lives of billions of people than any of the other Web 3.0 solution currently being developed. Bitnation is the pioneer and most well-established project in decentralised Gov.Tech.: "Governance-Technologien basierend auf Web 3.0-Lösungen werden auf lange Sicht das Leben von Milliarden von Menschen positiv verändern. Bitnation ist der Pionier und das am weitesten etablierte Projekt in diesem Bereich."
Over three billion people worldwide have little or no access to governance services or legal protections. Either because they are part of the global System D informal economy; because they reside in predatory jurisdictions which censure their identity or way of life through corrupt legal instruments, extortion or coercion; or because they are stateless or refugees.  In addition, many millions — soon to be billions — more also participate in a global economy where their work and social interactions cross the boundaries of current geographic jurisdictions.: "Mehr als drei Milliarden Menschen weltweit haben keinen oder nur beschränkten Zugang zu gemeinnützigen Systemen oder rechtlichem Schutz. Entweder sind sie Teil der globalen, informellen Ökonomie, residieren in Rechtssystemen, welche ihre Identität und Lebensweise über korrupte rechtliche Instrumente zensieren, oder sie sind staatenlos und Flüchtlinge. Ausserdem nehmen Millionen — bald Milliarden — von Menschen an einer globalen Ökonomie teil, in welcher Arbeit und soziale Interaktionen endlich die Beschränkungen geographischer Rechtssysteme hinter sich lassen."
All of these people would benefit from tailor-made borderless jurisdictions which provide protections for their lives and livelihoods. The US$6 billion global legal services industry barely reaches this market and is ripe for disruption.: "All diese Menschen profitieren von grenzenlosen, auf sie zugeschnittenen Rechtssystemen, welche ihre Existenz schützen. Die sechs Milliarden US-Dollar schwere globale Rechtsindustrie erreicht nur einen kleinen Teil dieses Marktes und wartet auf eine disruptive Weiterentwicklung."
Founded in 2014 by Susanne Tarkowski Tempelhof, Bitnation is developing Pangea — en easy to use, smartphone-based and chat-driven polylegal jurisdiction for world citizens and those excluded from legal protection. Pangea delivers this through a marketplace of community building, governance services, arbitration services and the development of smart contracts.: "Gegründet 2014 von Susanne Tarkowski Tempelhof, entwickelt Bitnation nun Pangea — ein benutzerfreundliches, Smartphone-basiertes und Chat-getriebenes Rechtssystem mit freier Wahl der Gesetzesgrundlage. Pangea ist für alle Weltbürger da, vor allem auch für jene, welche im aktuellen System keinen rechtlichen Schutz genießen. Pangea basiert auf einer weltweiten Community und einem Marktplatz für Rechtsdienstleistungen, Vermittlungsdienstleistungen und der Entwicklung von Smart Contracts."
Mobile chat is increasingly the go-to modality for making business agreements, and chat platforms like WeChat and WhatsApp are the primary tool for doing business in markets such as China and Brazil.  On our software opt-in nations can be built and solemn, and legally binding agreements can be made.: "Vermehrt werden mobile Chats zur Grundlage von geschäftlichen Verträgen. Plattformen wie WeChat und WhatsApp sind das bevorzugte Instrument, Geschäfte in Ländern wie Brasilien oder China zu betreiben. Mittels unserer Software können freiwillige Nationen errichtet und rechtlich bindende Verträge geschlossen werden."
Our tradable ECR-20 Pangea Arbitration Token (PAT) provides incentivise for good governance — populating communities, providing high quality services, making and upholding of smart contracts, and successfully arbitrating disputes. PAT tokens are distributed to users by our AI bot (Lucy) against strict performance criteria — preventing user rewards becoming an attention or popularity contest and ensuring that user reputation cannot be traded.: "Unser handelbarer Pangea Arbitration Token (PAT) auf Basis des ERC20-Standards bietet Anreize für aktives Handeln — Aufbau von Communities, Angebot von hochwertigen Dienstleistungen, Kreiierung und Verwaltung von Smart Contracts und die erfolgreiche Vermittlung von Konflikten. PAT-Tokens werden automatisch durch unseren intelligenten Chat-Bot Lucy basierend auf strikten Bewertungskriterien an unsere Nutzer verteilt. Die Nutzerreputation kann nicht gehandelt werden. Dadurch stellen wir sicher, dass unsere Anreize nicht zu Aufmerksamkeits- oder Popularitätswettrennen führen." 
Pangea's mobile-chat frontend is built upon Panthalassa, our native in-house developed, encrypted and quantum resistant mesh communications network. Panthalassa is not a blockchain, it is a decentralised communications network and can write smart contracts to any integrated blockchain — allowing Pangea users to select the blockchain of their choice to run their smart contracts.  Initially Pangea integrated with the Ethereum blockchain — others will follow.: "Pangea's mobiles Chat-Frontend basiert auf Panthalassa, unserem eigenen verschlüsselten und quantumresistenten Mesh-Kommunikationsnetzwerk. Panthalassa ist keine Blockchain, sondern ein dezentralisiertes Kommunikationsnetzwerk. Es ist in der Lage, Smart Contracts auf jede integrierte Blockchain zu schreiben. Dies erlaubt es Pangea-Nutzern, die Blockchain ihrer Wahl zu benutzen, um ihre Smart Contracts zu verwenden. Zu Beginn funktioniert Pangea integriert mit der Ethereum Blockchain, Weitere werden folgen."
Pangea’s core governance infrastructure is currently in its third iteration. A frontend demo built on a functional version of Panthalassa is available to download. Our Alpha version, Pangea 0.3, will be released in January 2018 ahead of the PAT token sale.: "Pangea's Kern-Infrastruktur befindet sich gerade in der dritten Iteration seiner Entwicklung. Eine Frontend-Demo basierend auf einer funktionellen Version von Panthalassa steht bereits zum Download bereit. Unsere Alpha-Version, Pangea 0.3, wird im Januar 2018 vor dem PAT-Tokenverkauf bereitgestellt."
Bitnation is the organisation behind Pangea — the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation began in July 2014 and has hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. Our proof-of-concept projects, including the blockchain ID and Public Notary, are used by tens of thousands of Bitnation Citizens and Embassies around the world.: "Bitnation ist die Organisation hinter Pangea, der weltweit ersten Decentralised Borderless Voluntary Nation (DBVN). Bitnation wurde im Juli 2014 gegründet und hat seitdem die weltweit erste blockchain-basierte Heirat, Geburtszertifikate, Notfall-IDs für Flüchtlinge, Weltbürgerschaft, DBVN-Verfassung und mehr realisiert. Zig Tausende Bitnation-Bürger und Konsulate auf der ganzen Welt nutzen unsere Proof-of-Concept-Projekte, inklusive der Blockchain-ID und des öffentlichen Notariats."
Bitnation is the winner of UNESCO’s Netexplo Award 2017 for our Emergency Refugee ID system, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Für seine Flüchtlings-ID hat Bitnation den UNESCO Netexplo Award 2017 verliehen bekommen. Bitnation wurde von Publikationen wie dem Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist und Russia Today erwähnt."
