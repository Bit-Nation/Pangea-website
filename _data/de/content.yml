Pangea Arbitration Token (PAT): "Pangea Arbitration Token (PAT)"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token is proof-of-reputation for Citizens, issued when Citizens create a contract, successfully complete a contract or resolve a dispute attached to a contract. PAT is an algorithmic reputation token; an arbitration currency based on performance, rather than purchasing power, popularity, or attention.: "Der Pangea Arbitration Token (PAT) ist ein ERC20-basierter Token des Pangea-Rechtssystems. Er dient als Reputationsnachweis für Bitnation-Bürger. Er wird ausgegeben, wenn Bürger einen Vertrag erstellen, erfolgreich umsetzen oder einen mit einem Vertrag verbundenen Konflikt lösen. PAT ist ein algorithmischer Reputationstoken; eine arbiträre Währung basierend rein auf Leistung, nicht Kaufkraft, Popularität oder Aufmerksamkeit."
