Click here to read the Bitnation PAT Token Sale Agreement.: "Klicke hier, um den Bitnation PAT-Token-Kaufvertrag zu lesen."
Secure & Transparent: "Sicher und transparent"
PAT is an ERC20 (Ethereum based) industry-standard token, easily integrated with wallets and exchanges. PAT code, the DBVN Multisignature code, and the Bitnation TSE Contract code has all been designed and audited by leading Solidity experts. All contracts are open source and can be found on our GitHub. Funds are secured by Bitcoin Suisse AG in a multisignature wallet.: "PAT ist ein ERC20-basierter Token auf Ethereum, welcher einfach mit Wallets und Handelsplattformen integrierbar ist. Der PAT-Code, der DBVN Multisignature-Code und der Bitnation TSE-Vertrag werden durch führende Solidity-Experten entwickelt und verwaltet. Alle Verträge sind Open-Source und können auf GitHub gefunden werden. Das Kapital wird durch die Bitcoin Suisse AG in einem Multisignature-Wallet verwaltet."
Hard Capped: "Begrenzte Marktkapitalisierung im Token Sale"
The PAT TSE will raise funds for Pangea development and to power Bitnation’s ecosystem. 34% of PAT will be sold during the TSE, including a pre-sale. To ensure the token is not diluted, the TSE is hard capped at US $30 million. This is designed to increase PAT token value as Pangea evolves and gains market adoption.: "Der PAT-TSE dient der Aufnahme von Kapital zum Zwecke der Entwicklung von Pangea und dem Bitnation-Netzwerk. 34% der PAT-Tokens werden während des Vorverkaufs und des eigentlichen TSEs verkauft. Um eine rasche Abwertung des Tokens auszuschliessen, ist die Marktkapitalisierung des Tokens auf 30 Millionen US-Dollar begrenzt. Durch das Wachstum und die Marktadaption von Pangea gewinnt der PAT-Token an Wert."
Powers Pangea: "Pangea's Treibstoff"
More than a third of PAT is reserved to power the Pangea Jurisdiction. Citizens garner non-tradable reputation tokens based on successful contract execution. Arbitrators and contracts also accumulate non-tradable tokens. Citizens are rewarded with PAT for accumulating non-tradable reputation tokens when milestones are reached.: "Mehr als ein Drittel des gesamten PAT-Wertes ist dafür reserviert, das Pangea-Rechtssystem anzutreiben. Bürger verdienen sich nicht-handelbare Reputationstokens durch die erfolgreiche Ausführung von Verträgen. Durch die Erstellung von Verträgen und die Vermittlung im Konfliktfall können ebenfalls nicht-handelbare Tokens verdient werden. Bürger werden für die Akkumulation von nicht-handelbaren Reputationstokens mit PAT belohnt, sobald die Plattform vordefinierte Meilensteine erreicht hat."
