Decentralised | Borderless | Voluntary: "Dezentralisiert | Grenzenlos | Freiwillig"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation ist die weltweit erste Decentralised Borderless Voluntary Nation (DBVN). Bitnation wurde im Juli 2014 gegründet und hat seitdem die weltweit erste blockchain-basierte Heirat, Geburtszertifikate, Notfall-IDs für Flüchtlinge, Weltbürgerschaft, DBVN-Verfassung und mehr realisiert. Zig Tausende Bitnation-Bürger und Konsulate auf der ganzen Welt nutzen unsere Proof-of-Concept-Projekte, inklusive der Blockchain-ID und des öffentlichen Notariats. Für seine Flüchtlings-ID hat Bitnation den UNESCO Netexplo Award 2017 verliehen bekommen. Bitnation wurde von Publikationen wie dem Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist und Russia Today erwähnt."
P2P Agreements: "Peer-to-Peer-Vereinbarungen"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea ist ein dezentraler Markt für Rechtsdienstleistungen. Kreiere und führe Peer-to-Peer-Vereinbarungen auf der ganzen Welt durch, löse Konflikte fair und effizient. Wähle einen Vermittler, oder werde selbst zum Vermittler im Bereich Deiner Expertise."
Frontier Technology: "Frontier-Technologie"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea ist ein sicheres, verteiltes Mesh-Netzwerk, welches über einen benutzerfreundlichen Smartphone-Chat erreicht werden kann. Das Pangea-Rechtssystem baut auf einer Smart Contract-Funktionalität auf, welche unabhängig von einer spezifischen Blockchain funktioniert. Aktuell ist diese in Ethereum implementiert."
Your Own Nations: "Deine eigene Nation"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "Auf Pangea kannst Du Deine eigene Decentralised Borderless Voluntary Nation (DBVN) erstellen. Wähle Deine Gesetzgebung und Deinen Entscheidungsmechanismus, schreibe eine Verfassung und stelle Dienstleistungen für Deine Bürger zur Verfügung."
