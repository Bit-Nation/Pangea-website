Bitnation is Governance 2.0: "Bitnation это правительство 2.0"
Decentralised | Borderless | Voluntary: "Децентрализованная | Без географических границ | Добровольная"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation - первая в мире децентрализованная нация с добровольным участием и без географических границ (DBVN). Bitnation была основана в июле 2014 г. и была использована для первого в мире брака на блокчейне, свидетельства о рождении, удостоверения беженца, мирового гражданства, конституции DBVN и многого другого. Вебсайт, включающий блокчейн ID и нотариальное оформление, используется тысячами граждан Bitnation и его послами по всему миру. Bitnation стала лауреатом премии Юнеско Netexplo в 2017 году за экстренную систему ID для беженцев и была отмечена Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today и многими другими."
P2P Agreements: "Соглашения напрямую"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea это децентрализованный рынок правовых услуг. Вы можете заключать и приводить в исполнение соглашения по всему миру напрямую, разрешать вопросы справедливым и эффективным образом, выбрать арбитра или самому стать арбитром в Вашей области знаний."
Frontier Technology: "Передовая технология"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea - это безопасная mesh-сеть, образующая веб-пространство доступное через чатовый интуитивно понятный интерфейс. Платформенно-независимая функция умных контрактов Блокчейна поддерживает правовую систему Pangea, которая в настоящее время реализована с помощью Ethereum."
Your Own Nations: "Ваши собственные нации"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "В Pangea Вы можете создать свою собственную децентрализованную волонтерскую нацию без географических границ. Выберите свой собственный свод законов и механизм принятия гос. решений, создайте конституцию и обеспечьте граждан гос. услугами."
