Pangea Arbitration Token (XPAT): "Pangea Arbitration Token (XPAT)"
The Pangea Arbitration Token (XPAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The XPAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. XPAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for XPAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "Pangea Arbitration Token (XPAT) - это совместимый с ERC20 in-app токен для правовой системы Pangea. Токен XPAT является доказательством статуса для граждан, необходимым для ситуаций, когда граждане заключают контракт, успешно выполняют его или разрешают спор, связанный с этим контрактом. XPAT - это алгоритмический токен репутации; валюта, основанная на показателях работы пользователя и контракта, а не на платежеспособности, популярности или внимании. Механизм распространения токенов XPAT поддерживается автономным агентом Люси, который изначально будет запущен на Ethereum как умный контракт. Этот механизм не зависит от блокчейна и может быть перенесен на любую подходящую платформу умных контрактов. "
