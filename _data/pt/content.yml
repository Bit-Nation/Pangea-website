Pangea Arbitration Token (XPAT): "Pangea Arbitration Token (XPAT)"
The Pangea Arbitration Token (XPAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The XPAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. XPAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for XPAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "O Pangea Arbitration Token (XPAT) é um token compatível com ERC20 nativo do aplicativo para a Jurisdição Pangea. O token XPAT é uma prova de reputação para cidadãos, emitido quando os cidadãos criam um contrato, concluem com êxito um contrato ou resolvem uma disputa em anexo a um contrato. XPAT é um token de reputação algorítmica; uma moeda de arbitragem baseada no desempenho, em vez de poder de compra, popularidade ou atenção. O mercanismo de distribuição para os tokens XPAT na Pangea é um agente autônomo, Lucy, que irpa inicialmente ser lançado em Ethereum como um Smart Contract. Este mecanismo é agnóstico à Blockchain e pode ser enviado à qualquer plataforma viável de smart contract."
