Borderless, Decentralised, Voluntary: "Sem Fronteiras, Descentralizada, Voluntária"
Governance technologies will have a greater long-term positive impact on the lives of billions of people than any of the other Web 3.0 solution currently being developed. Bitnation is the pioneer and most well-established project in decentralised Gov.Tech.: "As tecnologias de governança terão um impacto positivo maior a longo prazo sobre a vida de bilhões de pessoas do que qualquer outra solução da Web 3.0 atualmente em desenvolvimento. Bitnation é o projeto pioneiro e mais bem estabelecido no Gov.Tech descentralizado."
Over three billion people worldwide have little or no access to governance services or legal protections. Either because they are part of the global System D informal economy; because they reside in predatory jurisdictions which censure their identity or way of life through corrupt legal instruments, extortion or coercion; or because they are stateless or refugees.  In addition, many millions — soon to be billions — more also participate in a global economy where their work and social interactions cross the boundaries of current geographic jurisdictions.: "Mais de três bilhões de pessoas em todo o mundo têm pouco ou nenhum acesso a serviços de governança ou proteções legais. Isso porque são: parte da economia informal do Sistema D; porque residem em jurisdições predadoras que censuram sua identidade ou modo de vida através de instrumentos legais corruptos, extorsão ou coerção; ou porque são apátridas ou refugiados. Além disso, muitos milhões — em breve serão bilhões — mais também participam de uma economia global onde seu trabalho e interações sociais cruzam os limites das jurisdições geográficas atuais."
All of these people would benefit from tailor-made borderless jurisdictions which provide protections for their lives and livelihoods. The US$6 billion global legal services industry barely reaches this market and is ripe for disruption.: "Todas essas pessoas se beneficiarão de jurisdições sem frontreiras feitas sob medida que proporcionem proteção para suas vidas e meios de subsistência. O setor de serviços jurídicos globais de US$ 6 bilhões atingiu pouco esse mercado e está prestes a ser interrompido."
Founded in 2014 by Susanne Tarkowski Tempelhof, Bitnation is developing Pangea — en easy to use, smartphone-based and chat-driven polylegal jurisdiction for world citizens and those excluded from legal protection. Pangea delivers this through a marketplace of community building, governance services, arbitration services and the development of smart contracts.: "Fundada em 2014 por Susanne Tarkowski Tempelhof, a Bitnation está desenvolvendo a Pangea — uma jurisdição polilegina fácil de usar, baseada em smartphones e direcionada a chats para cidadãos do mundo e aqueles excluídos da proteção legal. A Pangea oferece isso através de um mercado de construção de comunidades, serviços de governança, serviços de arbitragem e desenvolvimento de contratos inteligentes."
Mobile chat is increasingly the go-to modality for making business agreements, and chat platforms like WeChat and WhatsApp are the primary tool for doing business in markets such as China and Brazil.  On our software opt-in nations can be built and solemn, and legally binding agreements can be made.: "O chat móvel é cada vez mais a modalidade do dia-a-dia para fazer acordos comerciais e plataformas de bate-papo como a WeChat e o WhatsApp são as principais ferramentas para fazer negócios em mercados como China e Brasil. No nosso software, as nações opt-in podem ser construídas e acordos legais solenes vinculativos podem ser feitos."
Our tradable ECR-20 Pangea Arbitration Token (PAT) provides incentivise for good governance — populating communities, providing high quality services, making and upholding of smart contracts, and successfully arbitrating disputes. PAT tokens are distributed to users by our AI bot (Lucy) against strict performance criteria — preventing user rewards becoming an attention or popularity contest and ensuring that user reputation cannot be traded.: "Nosso Pangea Arbitration Token (PAT) negociável, compatível com as especificações ECR-20, oferece incentivo para a boa governança — povoando comunidades, fornecendo serviços de alta qualidade, fazendo e mantendo contratos inteligentes e arbitrando disputas com êxito. Os tokens PAT são distribuídos aos usuários pelo nosso AI Bot (Lucy) contra critérios de desempenho rígidos — impedindo que as recompensas do usuário se tornem um concurso por atenção ou popularidade e assegurem que a reputação do usuário não possa ser negociada."
Pangea's mobile-chat frontend is built upon Panthalassa, our native in-house developed, encrypted and quantum resistant mesh communications network. Panthalassa is not a blockchain, it is a decentralised communications network and can write smart contracts to any integrated blockchain — allowing Pangea users to select the blockchain of their choice to run their smart contracts.  Initially Pangea integrated with the Ethereum blockchain — others will follow.: "O frontend do chat móvel da Pangea é construído sobre a Panthalassa, nossa rede desenvolvida pelo nosso time, de comunicações em malha, criptografada e resistente à computação quântica. A Panthalassa não é uma blockchain, é uma rede de comunicações descentralizada e pode escrever contratos inteligentes em qualquer blockchain integrada — permitindo que os usuários da Pangea selecionem a blockchain de sua escolha para executar seus contratos inteligentes. Inicialmente, Pangea se integrou com a blockchain da Ethereum — outras virão em seguida."
Pangea’s core governance infrastructure is currently in its third iteration. A frontend demo built on a functional version of Panthalassa is available to download. Our Alpha version, Pangea 0.3, will be released in January 2018 ahead of the PAT token sale.: "A infraestrutura central de governança da Pangea está atualmente em sua terceira iteração. Uma demonstração de frontend construída em uma versão funcional da Panthalassa está disponível para download. Nossa versão Alpha, Pangea 0.3, será lançada em janeiro de 2018 antes da venda de token PAT."
Bitnation is the organisation behind Pangea — the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation began in July 2014 and has hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. Our proof-of-concept projects, including the blockchain ID and Public Notary, are used by tens of thousands of Bitnation Citizens and Embassies around the world.: "A Bitnation é a organização por trás da Pangea — a primeira Nação Voluntária Decentralisada Sem Fronteiras do Mundo (DBVN). A Bitnation foi criada em julho de 2014 e hospedou o primeiro casamento da blockchain do mundo, registro de certidão de nascimento, identificação emergencial de refugiados, identidade de cidadania mundial, constituição de DBVN e muito mais. Nossos projetos de prova de conceito, incluindo a blockchain ID e o Cartório público, são usados por dezenas de milhares de cidadãos e embaixadas de Bitnation em todo o mundo."
Bitnation is the winner of UNESCO’s Netexplo Award 2017 for our Emergency Refugee ID system, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "A Bitnation é vencedora do Prêmio Netexplo 2017 da UNESCO por conta do nosso Sistema Emergêncial de Identificação de Refugiados de, e foi apresentada pelo Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today entre muitos outros."
