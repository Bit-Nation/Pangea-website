The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token is proof-of-reputation for Citizens, issued when Citizens create a contract, successfully complete a contract or resolve a dispute attached to a contract. PAT is an algorithmic reputation token; an arbitration currency based on performance, rather than purchasing power, popularity, or attention.: "O Pangea Arbitration Token (PAT) é um token compatível com ERC20 nativo do aplicativo para a Jurisdição Pangea. O token PAT é uma prova de reputação para cidadãos, emitido quando os cidadãos criam um contrato, concluem com êxito um contrato ou resolvem uma disputa em anexo a um contrato. PAT é um token de reputação algorítmica; uma moeda de arbitragem baseada no desempenho, em vez de poder de compra, popularidade ou atenção."
