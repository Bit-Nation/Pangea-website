Bitnation is Governance 2.0: "Bitnation é Governança 2.0"
Decentralised | Borderless | Voluntary: "Descentralizada | Sem Fronteiras | Voluntaria"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation é a primeira Nação Descentralizada Sem Fronteiras Voluntária (DBVN) do mundo. Bitnation começou em Julho de 2014 e hospedou o primeiro casamento da blockchain do mundo, certidão de nascimento, carteira de identidade emergencial a refugiados, Cidadanida Global, Constituição DBVN  e mais. O website prova de coinceito, incluindo a Blockchain ID e o Cartório Público, é usado por dezenas de milhares de Cidadãos da Bitnation e Embaixadas ao redor do mundo. A Bitnation é vencedora do Prêmio Netexplo 2017 da UNESCO e foi apresentada pelo Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today entre muitos outros."
P2P Agreements: "Contratos P2P"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "A Pangea é um mercado descentralizado de serviços jurídicos. Crie e execute acordos peer-to-peer facilmente em todo o mundo, resolva as disputas de forma justa e eficiente. Escolha um árbitro ou se torne um árbitro no seu campo de especialização."
Frontier Technology: "Tecnologia de Ponta"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea é uma rede de malha segura que forma uma web distribuída, acessada através de uma interface de chat para smartphone fácil de usar. A funcionalidade de contratos inteligentes agnósticos à Blockchain alimentam a Jurisdição de Pangea, atualmente implementada com Ethereum."
Your Own Nations: "Suas Próprias Nações"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "Na Pangea você pode criar sua própria Nação Voluntária Decentralizada Sem Fronteiras (DBVN). Escolha o seu Código de Leis e Mecanismo de Descisão, escreva uma Constituição e preste serviços de Governança aos Cidadãos."
