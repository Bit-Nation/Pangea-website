Pangea Arbitration Token (XPAT): "Pangea Tahkim (arabuluculuk) Token'ı (XPAT)"
The Pangea Arbitration Token (XPAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The XPAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. XPAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for XPAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "Pangea Tahkim Token'ı(XPAT), Pangea Yargı Yetkisi için bir ERC20 uyumlu uygulama içi tokendır. XPAT tokenı iyi itibarı ödüllendirir, Vatandaşlar sözleşmeye dayanarak ticarete konu olmayan (ekstradan) itibar tokenları biriktirdiklerinde, sözleşme başarılı şekilde tamamlandıgında veya sözleşmeye bağlı anlaşmazlığı çözüldüğünde Pangea'da yayınlanır.  XPAT, algoritmik bir itibar tokenıdır; yani satın alma gücü, popülerlik veya dikkatten çok performansa dayalı bir tahkim para birimidir. Pangea'daki XPAT tokenleri için dağıtım mekanizması otonom bir ajan olan Lucy'dir. Lucy başlangıçta Ethereum'da akıllı bir sözleşme olarak başlayacak. Bu sözleşme mekanizması blockchain agnostiktir ve herhangi bir akıllı sözleşme platformuna taşınabilir."
