Bitnation is Governance 2.0: "Bitnation Yönetimi 2.0"
Decentralised | Borderless | Voluntary: "Bağımsız | Sınır Ötesi | Gönüllü" 
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation, dünyanın ilk bağımsız Sınır Ötesi Gönüllü Milletidir. (DBVN). Bitnation faaliyetlerine Temmuz 2014'te başladı ve dünyanın ilk blockchain evliliği, doğum belgesi, mülteci acil durum kimliği, Dünya Vatandaşlığı, DBVN Anayasası ve dahasını sagladı. Web sitesi konseptinin kanıtı, Blockchain ID ve kamu noteri de dahil olmak üzere, dünya çapında on binlerce Bitnation Vatandaşı ve Elçilikler tarafından da kullanılıyor. Bitnation UNESCO'nun 2017 Netexplo Ödülü kazanmış ve Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today ve diger yayınlarda yer almıştır."
P2P Agreements: "P2P Anlaşmaları"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea yasal hizmetler için merkezi olmayan (bağimsiz) bir pazardır. dünya genelinde Peer-to-peer anlaşmaları  sorunsuz şekilde yaratın ve yürütün, anlaşmazlıkları adil ve verimli  şekilde çözümleyin. Bir hakem seçin ya da uzmanlık alanınızda hakem olun."
Frontier Technology: "Öncü Teknoloji"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.:  "Pangea, dağıtılmış/paylaştırılmış networkü oluşturan güvenli bir ağdır. Akıllı telefonlarda chat için kullanıcı dostu arayüze sahip. Blockchain agnostic akıllı sözleşmenin işlevselliği Pangea yetki alanını güçlendirir, Şu an Ethereum ile uygulanmaktadır."
Your Own Nations: "Kendi Milletleriniz"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "Pangea'da kendi Bağımsız Sınırsız Gönüllü Ulusunuzu (DBVN) yaratabilirsiniz. Hukuk Kurallarınızı ve Karar Verme Mekanizmasını seçin, bir Anayasa yazıp Vatandaşlara Yönetim Hizmetleri sağlayın. "
