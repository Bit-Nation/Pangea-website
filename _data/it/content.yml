Pangea Arbitration Token (PAT): "Il Pangea Arbitration Token (PAT)"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. PAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for PAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "Il Pangea Arbitration Token (PAT) è un token in-app ERC20 per la Giurisdizione Pangea. Il token PAT premia la buona reputazione e viene rilasciato su Pangea quando i cittadini accumulano token di reputazione non negoziabili attraverso la creazione di un contratto, completandolo con successo o risolvendo una controversia collegata ad esso.Il PAT è un token di reputazione algoritmica; una valuta di arbitraggio basata sulle prestazioni piuttosto che sul potere d'acquisto o sulla popolarità. Il meccanismo di distribuzione dei token PAT su Pangea è un agente autonomo, Lucy, che verrà inizialmente lanciato su Ethereum come contratto intelligente. Questo meccanismo è indipendente dalla blockchain e può essere convertito in qualsiasi piattaforma di contrattazione intelligente valida."
