Decentralised | Borderless | Voluntary: "Decentralizzata | Senza confini | Volontaria"
Bitnation is the world's first Decentralized Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation è la prima nazione decentralizzata volontaria al mondo senza confini (DBVN). Bitnation è nata nel luglio 2014 e ha permesso il primo matrimonio al mondo tramite blockchain, la creazione del primo certificato di nascita, la prima carta d’identità per emergenza rifugiati, la prima cittadinanza mondiale e la prima costituzione DBVN. Il proof-of-concept del sito Web con l'ID blockchain e il Notaio Pubblico, è utilizzato da decine di migliaia di cittadini Bitnation e Ambasciate in tutto il mondo. Bitnation è il progetto vincitore del Premio Netexplo dell'UNESCO nel 2017. Il nostro progetto è stato citato dal Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today e da molte altre fonti editoriali."
P2P Agreements: "Contratti P2P "
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea è un mercato decentralizzato per servizi legali. Puoi creare ed eseguire accordi ‘peer-to-peer’ in tutto il mondo e risolvere le controversie in modo equo ed efficiente. Scegli un mediatore o diventa un mediatore nel tuo settore di competenza."
Frontier Technology: "Frontier Technology"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangaea è una rete mesh sicura che crea un web decentralizzato, accessibile tramite un'interfaccia di facile utilizzo per smartphone. La funzionalità agnostica del contratto intelligente Blockchain aggiunge forza alla Giurisdizione Pangea, attualmente implementata con Ethereum."
Your Own Nations: "Le Tue Nazioni"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "Su Pangea puoi creare la tua nazione volontaria senza confini decentralizzata (DBVN). Scegli il tuo codice di legge ed il meccanismo decisionale, scrivi una Costituzione e fornisci servizi di giurisdizione ai cittadini."
