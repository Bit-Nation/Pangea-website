Decentralised | Borderless | Voluntary: "اللامركزية | بلا حدود | اختياري"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "بتنايشن هي أول أمة لامركزية تطوعية بلا حدود في العالم (DBVN). بدأت بتنايشن في تموز ٢٠١٤ واستضافت أول زواج، شهادة ميلاد، هوية لاجئين في حالات الطوارئ، مواطنة عالمية، دستور (DBVN) وغيرها مما هو تابع لسلسلة الكُتل (Blockchain) في العالم. إثبات المفهوم للموقع، بما فيه بطاقة هوية سلسلة الكُتل (Blockchain) وكاتب العدل العام، يُستَخْدَم من قبل عشرات الآلاف من مواطني بتنايشن والسفارات في جميع أنحاء العالم. بتنايشن هي الفائز بجائزة اليونسكو نيتكسلو (UNESCO’s Netexplo) لعام ٢٠١٧، وقد عرضها Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE TechCrunch, The Economist, Russia Today وآخرون."
