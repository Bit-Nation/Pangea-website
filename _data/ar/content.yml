Pangea Arbitration Token (XPAT): "العملة التحكيمية الرمزية لبانجيا"
The Pangea Arbitration Token (XPAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The XPAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. XPAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for XPAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "العملة التحكيمية الرمزية لبانجيا (XPAT) تلائم تطبيق ERC20 لولاية بانجيا القضائيه. رمز العملة التحكيمية هو دليل على سمعة المواطنين، يصدر عندما ينشئ المواطنون عقداً، أو يكملوا عقد بنجاح أو يحلوا نزاع متعلق بالعقد. العملة التحكيمية الرمزية لبانجيا. هو رمز خوارزمية ذات سمعه؛ عملة تحكيمية مرتكزة على أساس الأداء، بدلا من لفت الإنتباه أو القوة الشرائية أو شعبيتها"
