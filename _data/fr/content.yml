Decentralised | Borderless | Voluntary: "Décentralisé | Sans frontières | Volontaire"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation est la première Nation Volontaire Décentralisée Sans Frontière (DBVN). Bitnation a débuté en juillet 2014 et a accueilli le premier mariage blockchain au monde, un certificat de naissance, une carte d'urgence pour les réfugiés, la citoyenneté mondiale, la Constitution DBVN et plus encore. Le site web qui a démontré sa faisabilité, incluant l'identifiant blockchain et le notaire public, est utilisé par des dizaines de milliers de citoyens et d'ambassades de Bitnation à travers le monde."
P2P Agreements: "Agréments P2P"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangaea est un marché décentralisé pour les services juridiques. Créez et exécutez des accords peer-to-peer de maničre transparente ŕ travers le monde, résolvez les conflits de maničre équitable et efficace. Choisissez un arbitre ou devenez arbitre dans votre domaine d'expertise."
Frontier Technology: "Technologie des frontičres"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea est un réseau maillé sécurisé formant un web distribué, accessible via une interface utilisateur de chat intelligent. La fonctionnalité de contrat intelligent rapide de la blockchain alimente la juridiction de Pangea, actuellement implémentée avec Ethereum."
Your Own Nations: "Vos propres nations"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "Sur Pangea, vous pouvez créer votre propre Nation Volontaire Décentralisée Sans Frontičre (DBVN). Choisissez votre code de droit et votre mécanisme de décision, rédigez une constitution et fournissez des services de gouvernance aux citoyens."
