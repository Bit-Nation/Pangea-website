Pangea Arbitration Token (PAT): "Le Token d'arbitrage Pangea (PAT)"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. PAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for PAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "Le Token d'arbitrage Pangea (PAT) est un token in-app compatible ERC20 pour la juridiction Pangea. Le token PAT est une preuve de réputation pour les citoyens, délivrée lorsque les citoyens créent un contrat, concluent un contrat avec succčs ou résolvent un litige lié ŕ un contrat. PAT est un jeton de réputation algorithmique; une monnaie d'arbitrage basée sur la performance, plutÙt que sur le pouvoir d'achat, la popularité ou l'attention. Le mécanisme de distribution des tokens PAT sur Pangaea est un agent autonome, Lucy, qui sera initialement lancé sur Ethereum en tant que contrat intelligent. Ce mécanisme est indépendant de la blockchain et peut être porté sur n'importe quelle plate-forme de contrat intelligente et viable."
