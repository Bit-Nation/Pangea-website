Borderless, Decentralised, Voluntary: "Sans Frontières, Décentralisé, Volontaire"
Governance technologies will have a greater long-term positive impact on the lives of billions of people than any of the other Web 3.0 solution currently being developed. Bitnation is the pioneer and most well-established project in decentralised Gov.Tech.: " Les technologies de gouvernance auront un plus grand impact positif à long terme sur la vie de milliards de personnes que toute autre solution Web 3.0 en cours de développement. Bitnation est le projet pionnier et le mieux établi en matière de technologies de gouvernance décentralisée."
Over three billion people worldwide have little or no access to governance services or legal protections. Either because they are part of the global System D informal economy; because they reside in predatory jurisdictions which censure their identity or way of life through corrupt legal instruments, extortion or coercion; or because they are stateless or refugees.  In addition, many millions — soon to be billions — more also participate in a global economy where their work and social interactions cross the boundaries of current geographic jurisdictions.: " Plus de trois milliards de personnes dans le monde ont peu ou n’ont pas du tout accès aux services de gouvernance ou aux protections juridiques. Soit parce qu'ils font partie de l'économie informelle du Système D mondial ; soit parce qu'ils résident dans des juridictions prédatrices qui censurent leur identité ou leur mode de vie par des instruments juridiques corrompus, l'extorsion ou la coercition ; ou parce qu'ils sont apatrides ou réfugiés. En outre, plusieurs millions — qui seront bientôt des milliards — participent également à une économie mondiale où leur travail et leurs interactions sociales dépassent les limites des juridictions géographiques actuelles."
All of these people would benefit from tailor-made borderless jurisdictions which provide protections for their lives and livelihoods. The US$6 billion global legal services industry barely reaches this market and is ripe for disruption.: " Toutes ces personnes bénéficieraient de juridictions sans frontières sur mesure qui protègeraient leur vie et leurs moyens de subsistance. L'industrie mondiale des services juridiques de 6 milliards de dollars américains atteint à peine ce marché et est prête à être perturbée."
Founded in 2014 by Susanne Tarkowski Tempelhof, Bitnation is developing Pangea — en easy to use, smartphone-based and chat-driven polylegal jurisdiction for world citizens and those excluded from legal protection. Pangea delivers this through a marketplace of community building, governance services, arbitration services and the development of smart contracts.: " Fondée en 2014 par Susanne Tarkowski Tempelhof, Bitnation développe Pangaea, une juridiction polylégale facile à utiliser, basée sur un smartphone et un chat, pour les citoyens du monde et les exclus de la protection juridique. Pangea offre cela à travers un marché de construction communautaire, de services de gouvernance, de services d'arbitrage et de développement de contrats intelligents."
Mobile chat is increasingly the go-to modality for making business agreements, and chat platforms like WeChat and WhatsApp are the primary tool for doing business in markets such as China and Brazil.  On our software opt-in nations can be built and solemn, and legally binding agreements can be made.: "Le chat mobile est de plus en plus la modalité privilégiée pour conclure des accords commerciaux, et les plates-formes de discussion comme WeChat et WhatsApp sont le principal outil pour faire des affaires sur des marchés tels que la Chine et le Brésil. Sur notre logiciel des nations positives peuvent être construites et sérieuses, et des accords juridiquement contraignants peuvent être passés."
Our tradable ECR-20 Pangea Arbitration Token (PAT) provides incentivise for good governance — populating communities, providing high quality services, making and upholding of smart contracts, and successfully arbitrating disputes. PAT tokens are distributed to users by our AI bot (Lucy) against strict performance criteria — preventing user rewards becoming an attention or popularity contest and ensuring that user reputation cannot be traded.: " Notre token d'arbitrage Pangea ECR-20 (PAT) négociable fournit des incitatifs pour une bonne gouvernance — peupler les communautés, fournir des services de haute qualité, établir et maintenir des contrats intelligents et arbitrer avec succès les différends. Les tokens PAT sont distribués aux utilisateurs par notre bot IA (Lucy) en fonction de critères de performance stricts — empêchant les récompenses données aux utilisateurs de devenir une compétition d'attention ou de popularité et garantissant que la réputation de l'utilisateur ne peut pas être échangée."

Pangea's mobile-chat frontend is built upon Panthalassa, our native in-house developed, encrypted and quantum resistant mesh communications network. Panthalassa is not a blockchain, it is a decentralised communications network and can write smart contracts to any integrated blockchain — allowing Pangea users to select the blockchain of their choice to run their smart contracts.  Initially Pangea integrated with the Ethereum blockchain — others will follow.: " L'interface de chat mobile de Pangaea est basée sur Panthalassa, notre réseau de communication maillé développé en interne, crypté et quantique. Panthalassa n'est pas une blockchain, c'est un réseau de communication décentralisé qui peut écrire des contrats intelligents sur n'importe quelle blockchain intégrée — permettant aux utilisateurs de Pangaea de sélectionner la blockchain de leur choix pour exécuter leurs contrats intelligents. Initialement, Pangea est intégré à la blockchain Ethereum — d'autres suivront."
Pangea’s core governance infrastructure is currently in its third iteration. A frontend demo built on a functional version of Panthalassa is available to download. Our Alpha version, Pangea 0.3, will be released in January 2018 ahead of the PAT token sale.: " L'infrastructure de gouvernance de base de Pangaea en est actuellement à sa troisième itération. Une démo frontend construite sur une version fonctionnelle de Panthalassa est disponible en téléchargement. Notre version Alpha, Pangea 0.3, sera disponible en janvier 2018 avant la vente des tokens PAT."
Bitnation is the organisation behind Pangea — the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation began in July 2014 and has hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. Our proof-of-concept projects, including the blockchain ID and Public Notary, are used by tens of thousands of Bitnation Citizens and Embassies around the world.: " Bitnation est l'organisation derrière Pangaea — la première nation volontaire décentralisée sans frontières (DBVN). Bitnation a débuté en juillet 2014 et a accueilli le premier mariage de la blockchain au monde, un certificat de naissance, une carte d'urgence pour les réfugiés, la citoyenneté mondiale, la Constitution DBVN et plus encore. Nos projets de preuve de concept, y compris l'ID de la blockchain et le notaire public, sont utilisés par des dizaines de milliers de citoyens et d'ambassades de Bitnation à travers le monde."
Bitnation is the winner of UNESCO’s Netexplo Award 2017 for our Emergency Refugee ID system, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation est le lauréat du Prix Netexplo 2017 de l'UNESCO pour son système d'identification des réfugiés d'urgence, et a été présenté par le Wall Street Journal, Bloomberg, la BBC, CNN, WIRED, VICE, TechCrunch, The Economist, et Russia Today parmi beaucoup d'autres."
