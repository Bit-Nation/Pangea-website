Decentralised | Borderless | Voluntary: "Décentralisé | Sans frontières | Volontaire"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation est la première Nation Volontaire Décentralisée Sans Frontière (DBVN). Bitnation a débuté en juillet 2014 et a accueilli le premier mariage blockchain au monde, un certificat de naissance, une carte d'urgence pour les réfugiés, la citoyenneté mondiale, la Constitution DBVN et plus encore. Le site web qui a démontré sa faisabilité, incluant l'identifiant blockchain et le notaire public, est utilisé par des dizaines de milliers de citoyens et d'ambassades de Bitnation à travers le monde."
