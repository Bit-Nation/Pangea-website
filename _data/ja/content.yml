Bitnation is Governance 2.0: "ガバナンス2.0のビットネーション"
Borderless, Decentralised, Voluntary: "分散的、非国境敵、自主的"
Governance technologies will have a greater long-term positive impact on the lives of billions of people than any of the other Web 3.0 solution currently being developed. Bitnation is the pioneer and most well-established project in decentralised Gov.Tech.: "様々なWeb 3.0プロジェクトの中で、ガバナンス・テクノロジーは、数十億人のために長期的な効果が得られます。分散型ガバナンス・テクノロジーのプロジェクトにおいて、ビットネーション（Bitnation）は最も期待できるプロジェクトだと見なされています。"
Over three billion people worldwide have little or no access to governance services or legal protections. Either because they are part of the global System D informal economy; because they reside in predatory jurisdictions which censure their identity or way of life through corrupt legal instruments, extortion or coercion; or because they are stateless or refugees.  In addition, many millions — soon to be billions — more also participate in a global economy where their work and social interactions cross the boundaries of current geographic jurisdictions.: "世界中30億人以上はガバナンスサービスや法的保護サービスへのアクセスがほとんど、あるいは全くできない状態が続いています。その理由は、①非公式経済の国で、当人が腐敗した国の管轄にあるため、人生が抑圧と脅迫によって統治されているからです。②当人が無国籍、または難民だからです。くわえて、世界経済に関与する数百万人の日常仕事および社会的交流は、現在地理的な管轄の境界を超越しています。"
All of these people would benefit from tailor-made borderless jurisdictions which provide protections for their lives and livelihoods. The US$6 billion global legal services industry barely reaches this market and is ripe for disruption.: "こういう人々がより安全に暮らせるようになるには、国境のない管轄が有利です。但し、60億ドル（USD）の法律サービス産業にこの市場はほとんど含まれていません。"
Founded in 2014 by Susanne Tarkowski Tempelhof, Bitnation is developing Pangea — en easy to use, smartphone-based and chat-driven polylegal jurisdiction for world citizens and those excluded from legal protection. Pangea delivers this through a marketplace of community building, governance services, arbitration services and the development of smart contracts.: " 2014年にSusanne Tarkowski Tempelhof が設立したビットネーションは、世界シチズン（World Citizen）及び法的保護がない人々のために、パンゲアというスマートフォンチャット用の多中心的管轄のソリューションを開発しています。そのソリューションは、コミュニティ形成、ガバナンス系サービス、仲裁サービス、スマートコントラクトの開発を通じてパンゲアが提供しています。"
Mobile chat is increasingly the go-to modality for making business agreements, and chat platforms like WeChat and WhatsApp are the primary tool for doing business in markets such as China and Brazil.  On our software opt-in nations can be built and solemn, and legally binding agreements can be made.: "事業を発展するにはモバイルチャットの使用が益々広がり、例えば中国やブラジルではWeChatやWhatsAppが主要なビジネスを推進するツールとして普及してきました。ビットネーションのソフトウェア上でユーザがオプトイン仮想ネーション（Virtual Nations）を形成することが可能となり、拘束力のある合意も成立できます。"
Our tradable ECR-20 Pangea Arbitration Token (PAT) provides incentivise for good governance — populating communities, providing high quality services, making and upholding of smart contracts, and successfully arbitrating disputes. PAT tokens are distributed to users by our AI bot (Lucy) against strict performance criteria — preventing user rewards becoming an attention or popularity contest and ensuring that user reputation cannot be traded.: "ビットネーションの交易可能のECR-20（Ethereum token standard）対応のパンゲア仲裁トークン（PAT）は、インセンティブをもってグッド・ガバナンスを促進します。各仮想ネーションにおいて、コミュニティの形成、高品質サービスの提供、スマートコントラクトの作成、またはシチズン間のビジネス取引や事業紛争の解決などの活動が可能です。シチズンへのPATトークンの分配は、ビットネーションのAIボット（Lucy）の役割となります。ユーザの評判を評価する際、人間による偏見バイアスを防ぐため、または人気コンテストによる評判評価を防ぐために、Lucyが成果評価基準によって厳しく実施しますので、譲渡不可能なトークンを分配します。"
Pangea's mobile-chat frontend is built upon Panthalassa, our native in-house developed, encrypted and quantum resistant mesh communications network. Panthalassa is not a blockchain, it is a decentralised communications network and can write smart contracts to any integrated blockchain — allowing Pangea users to select the blockchain of their choice to run their smart contracts.  Initially Pangea integrated with the Ethereum blockchain — others will follow.: "パンゲアは、社内開発のパンサラッサ(Panthalassa)という高性能量子暗号のメッシュネットワーク上で動作し、攻撃にも耐えられるようなチャットアプリです。パンサラッサは、ブロックチェーン技術ではありませんが、分散型の通信ネットワークであるため、統合化したいかなるブロックチェーンと連携するスマートコントラクトでも作成・送信することができます。つまり、パンゲアのユーザが自由に使いたいスマートコントラクトをどのブロックチェーンでも選択が可能です。当分の間イーサリアム(Ethereum) ブロックチェーンだけを使用します。"
Pangea’s core governance infrastructure is currently in its third iteration. A frontend demo built on a functional version of Panthalassa is available to download. Our Alpha version, Pangea 0.3, will be released in January 2018 ahead of the PAT token sale.: "パンゲアのコアガバナンスインフラストラクチャーは、第三の開発イテレーションです。フロントエンドのデモ版がパンサラッサ上での利用が可能です。パンサラッサ0.30のアルファ版は、PATのトークンセールを開催する前にリリースする予定です。"
Bitnation is the organisation behind Pangea — the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation began in July 2014 and has hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. Our proof-of-concept projects, including the blockchain ID and Public Notary, are used by tens of thousands of Bitnation Citizens and Embassies around the world.: "ビットネーションは、パンゲアの背後にある組織となり、世界初の分散型非国境自主ネーション（DBVN）です。2014年７月に設立されたビットネーションは、国境を越えた結婚証明や出産証明、難民緊急用ID、世界の市民証明、事業契約、DBVN憲法の制定などがブロックチェーンを通じて可能になります。ビットネーションが実施しているコンセプトの証明（POC）プロジェクト、例えばブロックチェーン上の市民証明、または公証人が現在、ビットネーションのシチズンの数万人、及び多量なビットネーション大使館が開設されています。"
Bitnation is the winner of UNESCO’s Netexplo Award 2017 for our Emergency Refugee ID system, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: " ビットネーションのソフトウェアは、難民緊急用ID支援システムの発表で、2017年UNESCO NETEXPLOのグランプリ賞やベスト・アイデア賞を優勝しました。又、ビットネーションがWall Street Journal、Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Todayと他のメディアによって特集されています。"
