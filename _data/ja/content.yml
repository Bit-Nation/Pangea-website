Pangea Arbitration Token (XPAT): "Pangea仲裁トークン（XPAT）"
The Pangea Arbitration Token (XPAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The XPAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. XPAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for XPAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "Pangea仲裁トークン（XPAT）は、Pangeaソフトウェア専用のERC20トークンです。市民がスマートコントラクトを実行した場合、あるいはスマートコントタクトに関する事業紛争を解決した場合、その成果が認められる程度に相当するXPATトークンを与えられます。XPATはアルゴリズム的な評判のトークンです。つまり、財力、人気度、注目度に基づいてではなく、XPATは市民の信頼性に基づいて分配される仮想通貨です。"
