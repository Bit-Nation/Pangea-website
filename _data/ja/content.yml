Hard Capped: "ハードキャップ"
The PAT TSE will raise funds for Pangea development and to power Bitnation’s ecosystem. 34% of PAT will be sold during the TSE, including a pre-sale. To ensure the token is not diluted, the TSE is hard capped at US $30 million. This is designed to increase PAT token value as Pangea evolves and gains market adoption.: " PATのTSE開催により、パンゲアの開発費用およびビットネーションのエコシステムに動力させるために募金を調達します。PATのプリセールを含み、TSEの開催ではPATの34％を販売します。PATが希釈されないように、TSEが3,000万ドル（USD）のハードキャップをしています。このように、パンゲアが益々進化していくと、市場がPATを導入することによりトークンの価値が増加することを想定しています。"
More than a third of PAT is reserved to power the Pangea Jurisdiction. Citizens garner non-tradable reputation tokens based on successful contract execution. Arbitrators and contracts also accumulate non-tradable tokens. Citizens are rewarded with PAT for accumulating non-tradable reputation tokens when milestones are reached.: "パンゲア管轄を動力させるために、33％以上のPAT分配が留保されています。シチズンがコントラクト完了に成功した場合、譲渡不可のトークンを蓄えます。仲裁者やコントラクトが譲渡不可のトークンを蓄積します。シチズンがマイルストーンを達成することにより評判を築くことができ、その譲渡不可の評判ポイントを蓄積しながらトークン（PAT）が与えられます。"
