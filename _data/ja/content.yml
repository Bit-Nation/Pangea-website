The Pangea Jurisdiction: "パンゲア管轄"
Frontier Technology: "最先端技術"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "パンゲア（Pangea）は、使いやすいスマートフォーンチャットのインタフェースでアクセスできる分散型のウェブを形成したセキュアメッシュのネットワークです。特定のブロックチェーンのスマートコントラクトに依存しないパンゲア管轄、当分の間の実装はイーサリアムブロックチェーンと互換性があります。"
P2P Agreements: "P2P合意形成"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "パンゲアは、法的サービス用の分散的な市場であり、世界中に、P2Pネットワークの合意形成、または事業紛争を効率に解決できます。他の仲裁専門家を選ぶか、自分の専門分野において仲裁者として登録することもできます。"
Your Own Nations: "自分の仮想ネーション"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "パンゲア上で、分散型非国境自主ネーション（Decentralised Borderless Voluntary Nation➡DBVN）を確立することが可能です。自分のネーションを確立した場合、仮想ネーションのシチズン（Citizen）へのガバナンスサービスの提供、憲法の制定、法的サービスや意思決定メカニズムも選択できます。"
