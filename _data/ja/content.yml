Pangea Arbitration Token (PAT): "パンゲア仲裁トークン（PAT）"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token is proof-of-reputation for Citizens, issued when Citizens create a contract, successfully complete a contract or resolve a dispute attached to a contract. PAT is an algorithmic reputation token; an arbitration currency based on performance, rather than purchasing power, popularity, or attention.: "パンゲア仲裁トークン（PAT）は、パンゲア管轄用のERC20互換性があるアプリです。シチズンがスマートコントラクトを完了した場合、あるいはスマートコントタクトに関する事業紛争を解決した場合、評判が認められる程度に相当するPATトークンを与えられます。PATはアルゴリズム的な評判のトークンです。つまり、購買力、人気度、注目度に基づいてではなく、PATはシチズンの業績に基づいて分配される仮想通貨です。"
