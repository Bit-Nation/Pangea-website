Bitnation is Governance 2.0: "ガバナンス2.0のビットネーション"
Decentralised | Borderless | Voluntary: "非国境敵 | 分散的 | 自主的"
Bitnation is the world's first Decentralized Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "ビットネーションは、世界初の分散型非国境自主ネーション（DBVN）です。2014年７月に設立されたビットネーションは、国境を越えた結婚証明や出産証明、難民緊急用ID、世界の市民証明、事業契約、DBVN憲法の制定などがブロックチェーンを通じて可能になります。ブロックチェーン上の市民証明および公証人の存在を含み、我々のコンセプトの証明（POC）ウェブサイトでは、ビットネーションのシチズンの数万人、及び多数なビットネーション大使館が開設されています。ビットネーションのソフトウェアは、2017年UNESCO NETEXPLOのグランプリ賞やベスト・アイデア賞を優勝しました。又、ビットネーションがWall Street Journal、Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Todayと他のメディアによって特集されています。"
P2P Agreements: "P2P合意形成"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "パンゲアは、法的サービス用の分散的な市場であり、世界中に、P2Pネットワークの合意形成、または事業紛争を効率に解決できます。他の仲裁専門家を選ぶか、自分の専門分野において仲裁者として登録することもできます。"
Frontier Technology: "最先端技術"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "パンゲア（Pangea）は、使いやすいスマートフォーンチャットのインタフェースでアクセスできる分散型のウェブを形成したセキュアメッシュのネットワークです。特定のブロックチェーンのスマートコントラクトに依存しないパンゲア管轄、当分の間の実装はイーサリアムブロックチェーンと互換性があります。"
Your Own Nations: "自分の仮想ネーション"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "パンゲア上で、分散型非国境自主ネーション（Decentralized Borderless Voluntary Nation➡DBVN）を確立することが可能です。自分のネーションを確立した場合、仮想ネーションのシチズン（Citizen）へのガバナンスサービスの提供、憲法の制定、法的サービスや意思決定メカニズムも選択できます。"
