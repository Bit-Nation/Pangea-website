Bitnation is Governance 2.0: "Bitnation--ガバナンス2.0:"
Decentralised | Borderless | Voluntary: "分散型・ボーダーレス・自発的"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnationは、世界初の自律分散型国家（DBVN）です。2014年7月に設立されたBitnationは、国境を越えた結婚証明や出産証明、難民用ID、市民ID、事業契約、憲法の制定などをブロックチェーンを通じて可能としています。ブロックチェーン上の市民証明および公証人の存在を含み、我々のコンセプトの証明（POC）ウェブサイトでは、ビットネーションのシチズンの数万人、及び多数なBitnation大使館が開設されています。Bitnationのソフトウェアは、2017年UNESCO NETEXPLOのグランプリ賞やベスト・アイデア賞を優勝しました。またBitnationはWall Street Journal、Bloomberg、BBC、CNN、WIRED、VICE、TechCrunch、The Economist、Russia Todayやその他のメディアによって紹介されています。"
P2P Agreements: "P2P契約"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangeaは、法的サービス用の分散的な市場であり、世界中にP2Pネットワークの契約、または事業紛争を効率よく解決できます。他の仲裁人を選ぶか、自分の専門分野において仲裁人として登録することもできます。"
Frontier Technology: "最先端技術"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangeaは、スマートフォーンでアクセスできる、分散型で安全かつ使いやすいメッシュネットワークです。Pangeaは特定のブロックチェーンのスマートコントラクトに依存しませんが、一時的にイーサリアムブロックチェーンを利用します。"
Your Own Nations: "自分自身の仮想国家"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "誰でもPangea上で、国境なき自律分散型国家（Decentralised Borderless Voluntary Nation・DBVN）を建国することが可能です。もし自分の国家を建国した場合、仮想国家の国民への行政サービスの提供、憲法の制定、法的サービスや選挙システムも選択できます。"
