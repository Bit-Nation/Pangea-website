Pangea Arbitration Token (PAT): "パンゲア仲裁トークン（PAT）"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. PAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for PAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "パンゲア仲裁トークン（PAT）は、パンゲア管轄用のERC20互換性があるアプリです。シチズンがスマートコントラクトを完了した場合、あるいはスマートコントタクトに関する事業紛争を解決した場合、評判が認められる程度に相当するPATトークンを与えられます。PATはアルゴリズム的な評判のトークンです。つまり、購買力、人気度、注目度に基づいてではなく、PATはシチズンの業績に基づいて分配される仮想通貨です。"
