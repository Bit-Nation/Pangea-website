Pangea Arbitration Token (XPAT): "Token XPAT (Pangea Arbitration Token)"
The Pangea Arbitration Token (XPAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The XPAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. XPAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for XPAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "Token XPAT (Pangea Arbitration Token) adalah token ERC20 yang kompatibel dalam aplikasi untuk Yurisdiksi Pangea. Token XPAT memberikan penghargaan terhadap reputasi yang baik dan dikeluarkan pada Pangea ketika warga mengumpulkan token reputasi yang tidak dapat diperdagangkan melalui pembuatan kontrak, berhasil menyelesaikan kontrak atau menyelesaikan sengketa yang melekat pada kontrak. XPAT adalah token reputasi algoritma, mata uang arbitrasi berdasarkan kinerja bukan daya beli, popularitas, atau perhatian. Mekanisme distribusi token XPAT di Pangea adalah agen otonom, Lucy, yang pada awalnya akan diluncurkan pada Ethereum sebagai kontrak cerdas. Mekanisme ini merupakan blockchain agnostik dan dapat diporting ke setiap platform kontrak cerdas yang layak."
