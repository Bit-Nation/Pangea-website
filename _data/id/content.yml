Decentralised | Borderless | Voluntary: "Terdesentralisasi | Tak Terbatas | Sukarela"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation adalah Bangsa Sukarela Tanpa Batas Terdsentralisasi (DBVN) pertama yang terdesentralisasi. Bitnation dimulai pada Juli 2014 dan menjadi tuan rumah penggabungan blockchain pertama di dunia, akte kelahiran, ID darurat pengungsi, Kewarganegaraan Dunia, Konstitusi DBVN, dan lainnya. Situs web dengan bukti-konsep, termasuk ID blockchain dan Notaris Publik, digunakan oleh puluhan ribu Warga Bitnation dan Kedutaan di seluruh dunia. Bitnation adalah pemenang UNESCO Netexplo Award 2017, dan telah ditampilkan oleh Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today dan banyak lainnya."
P2P Agreements: "Perjanjian P2P"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea adalah pasar terdesentralisasi untuk layanan hukum. Membuat dan melaksanakan perjanjian peer-to-peer secara mulus di seluruh dunia, selesaikan perselisihan secara adil dan efisien. Pilih seorang arbiter, atau menjadi arbiter dalam bidang keahlian Anda."
Frontier Technology: "Teknologi Perbatasan"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea adalah jaringan mesh aman yang membentuk web terdistribusi, diakses melalui antarmuka smartphone yang ramah pengguna. Fungsi kontrak cerdas Blockchain agnostis kekuasaan Yurisdiksi Pangea, saat ini diimplementasikan dengan Ethereum."
Your Own Nations: "Bangsa Anda Sendiri"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "Di Pangea Anda dapat membuat Bangsa Sukarela Tanpa Batas Terdsentralisasi(DBVN) Anda sendiri. Pilih Kode Hukum dan Mekanisme Pengambilan Keputusan Anda, tulis Konstitusi dan berikan Layanan Tata Kelola kepada Warga."
