Pangea Arbitration Token (XPAT): "Token de arbitraje de Pangea (XPAT)"
The Pangea Arbitration Token (XPAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The XPAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. XPAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for XPAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "El Token de Arbitraje de Pangea (XPAT) es un token in-app compatible con ERC20 para la jurisdicción Pangea. El token XPAT es una prueba de reputación para los ciudadanos, emitido cuando los ciudadanos crean un contrato, completan con éxito un contrato o resuelven una disputa vinculada a un contrato. XPAT es un token de reputación algorítmica; una divisa de arbitraje basada en el rendimiento, en lugar de poder adquisitivo, popularidad o atención."
