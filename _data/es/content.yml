Secure & Transparent: "Seguro y transparente"
PAT is an ERC20 (Ethereum based) industry-standard token, easily integrated with wallets and exchanges. PAT code, the DBVN Multisignature code, and the Bitnation TSE Contract code has all been designed and audited by leading Solidity experts. All contracts are open source and can be found on our GitHub. Funds are secured by Bitcoin Suisse AG in a multisignature wallet.: "PAT es un token estándar de la industria de ERC20 (basado en Ethereum), fácilmente integrado con carteras e intercambios. PAT Code, el código Multifirma DBVN y el código de contrato de Bitnation TSE han sido diseñados y auditados por destacados expertos en solidez. Todos los contratos son de código abierto y se puede encontrar en nuestro GitHub. Los fondos son asegurados por Bitcoin Suisse AG en una cartera multifirma."
Hard Capped: "Limitado"
The PAT TSE will raise funds for Pangea development and to power Bitnation’s ecosystem. 34% of PAT will be sold during the TSE, including a pre-sale. To ensure the token is not diluted, the TSE is hard capped at US $30 million. This is designed to increase PAT token value as Pangea evolves and gains market adoption.: "El PAT TSE recaudará fondos para el desarrollo de Pangea y el poder del Ecosistema de Bitnation. El 34% de PAT será vendido durante el TSE, incluyendo una pre-venta. Para asegurar que el token no sea diluido, el TSE está limitado a un máximo de US$30 millones. Esto está diseñado para aumentar el valor de token de PAT mientras Pangea evoluciona y adquiere la adopción del mercado."
Powers Pangea: "Alimenta Pangea"
More than a third of PAT is reserved to power the Pangea Jurisdiction. Citizens garner non-tradable reputation tokens based on successful contract execution. Arbitrators and contracts also accumulate non-tradable tokens. Citizens are rewarded with PAT for accumulating non-tradable reputation tokens when milestones are reached.: "Más de un tercio de PAT está reservado para alimentar la jurisdicción Pangea. Los ciudadanos obtienen tokens de reputación no transables basados en el éxito de ejecución del contrato. Los árbitros y contratos también se acumulan en fichas no transables. Los ciudadanos son recompensados con PAT por acumular tokens de reputación no transable cuando se alcanzan hitos."
