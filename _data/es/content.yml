Pangea Arbitration Token (PAT): "Token de arbitraje de Pangea (PAT)"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token is proof-of-reputation for Citizens, issued when Citizens create a contract, successfully complete a contract or resolve a dispute attached to a contract. PAT is an algorithmic reputation token; an arbitration currency based on performance, rather than purchasing power, popularity, or attention.: "El token de arbitraje de Pangea (PAT) es un token ERC20 compatible in-app para la jurisdicción Pangea. El token Pat es una prueba de reputación para los ciudadanos, emitido cuando los ciudadanos crean un contrato, completan con éxito un contrato o resuelven una disputa vinculada a un contrato. PAT es un token de reputación algorítmica; una divisa de arbitraje basada en el rendimiento, en lugar de poder adquisitivo, popularidad o atención."
