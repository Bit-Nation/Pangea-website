Borderless, Decentralised, Voluntary: "Sin fronteras, descentralizado, voluntario"
Governance technologies will have a greater long-term positive impact on the lives of billions of people than any of the other Web 3.0 solution currently being developed. Bitnation is the pioneer and most well-established project in decentralised Gov.Tech.: ""
Over three billion people worldwide have little or no access to governance services or legal protections. Either because they are part of the global System D informal economy; because they reside in predatory jurisdictions which censure their identity or way of life through corrupt legal instruments, extortion or coercion; or because they are stateless or refugees.  In addition, many millions — soon to be billions — more also participate in a global economy where their work and social interactions cross the boundaries of current geographic jurisdictions.: ""
All of these people would benefit from tailor-made borderless jurisdictions which provide protections for their lives and livelihoods. The US$6 billion global legal services industry barely reaches this market and is ripe for disruption.: ""
Founded in 2014 by Susanne Tarkowski Tempelhof, Bitnation is developing Pangea — en easy to use, smartphone-based and chat-driven polylegal jurisdiction for world citizens and those excluded from legal protection. Pangea delivers this through a marketplace of community building, governance services, arbitration services and the development of smart contracts.: ""
Mobile chat is increasingly the go-to modality for making business agreements, and chat platforms like WeChat and WhatsApp are the primary tool for doing business in markets such as China and Brazil.  On our software opt-in nations can be built and solemn, and legally binding agreements can be made.: ""
Our tradable ECR-20 Pangea Arbitration Token (PAT) provides incentivise for good governance — populating communities, providing high quality services, making and upholding of smart contracts, and successfully arbitrating disputes. PAT tokens are distributed to users by our AI bot (Lucy) against strict performance criteria — preventing user rewards becoming an attention or popularity contest and ensuring that user reputation cannot be traded.: ""
Pangea's mobile-chat frontend is built upon Panthalassa, our native in-house developed, encrypted and quantum resistant mesh communications network. Panthalassa is not a blockchain, it is a decentralised communications network and can write smart contracts to any integrated blockchain — allowing Pangea users to select the blockchain of their choice to run their smart contracts.  Initially Pangea integrated with the Ethereum blockchain — others will follow.: ""
Pangea’s core governance infrastructure is currently in its third iteration. A frontend demo built on a functional version of Panthalassa is available to download. Our Alpha version, Pangea 0.3, will be released in January 2018 ahead of the PAT token sale.: ""
Bitnation is the organisation behind Pangea — the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation began in July 2014 and has hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. Our proof-of-concept projects, including the blockchain ID and Public Notary, are used by tens of thousands of Bitnation Citizens and Embassies around the world.: ""
Bitnation is the winner of UNESCO’s Netexplo Award 2017 for our Emergency Refugee ID system, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: ""
