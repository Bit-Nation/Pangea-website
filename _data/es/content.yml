Bitnation is Governance 2.0: "Bitnation es Governanza 2.0"
Decentralised | Borderless | Voluntary: "Descentralizado | Sin fronteras | Voluntario"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation es la primera nación voluntaria descentralizada sin fronteras del mundo (DBVN). Bitnation comenzó en julio de 2014 y acogió el primer matrimonio Blockchain del mundo, certificado de nacimiento, identificación de emergencia de refugiados, ciudadanía mundial, constitución DBVN y más. El proof-of-concept del sitio web, incluyendo el Blockchain ID y el notario público, es utilizado por decenas de miles de ciudadanos y embajadas Bitnation en todo el mundo. Bitnation es el ganador del Premio Netexplo 2017 de la UNESCO, y ha sido presentado por el Wall Street Journal, Bloomberg, BBC, CNN, Wired, Vice, TechCrunch, The Economist, Russia Today entre muchos otros."
P2P Agreements: "Acuerdos P2P"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea es un mercado descentralizado para servicios jurídicos. Crea y ejecuta acuerdos entre pares de forma transparente en todo el mundo, resuelve conflictos de manera justa y eficiente. Elija un árbitro o hágase árbitro en su campo de especialización."
Frontier Technology: "Tecnología Frontier"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea es una red en malla segura que forma una web distribuida, a la que se accede a través de una interfaz fácil de usar para smartphones. La funcionalidad de contrato inteligente agnóstico de Blockchain potencia la jurisdicción Pangea, actualmente implementada con Ethereum."
Your Own Nations: "Sus propias naciones"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "En Pangea usted puede crear su propia nación voluntaria descentralizada sin fronteras (DBVN). Elija su código de ley y mecanismo de decisión, escriba una constitución y proporcione servicios de gobernanza a los ciudadanos."
