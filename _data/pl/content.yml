Bitnation is Governance 2.0: "Bitnation to zarządzanie 2.0"
Decentralised | Borderless | Voluntary: "Zdecentralizowane | Bezgraniczne | Dobrowolne"
Bitnation is the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation to pierwsze na świecie Zdecentralizowane Dobrowolne Państwo Bez Granic (DBVN). Bitnation powstało w lipcu 2014 r. i umożliwiło powstanie pierwszego na świecie małżeństwa blockchain, wydanie aktu urodzenia, dokumentu tożsamości dla uchodźców, obywatelstwa świata, konstytucji DBVN i wielu innych. Strona internetowa weryfikująca pomysł(PoC), w tym identyfikator blockchain i notariusza publicznego, jest używana przez dziesiątki tysięcy obywateli i ambasad Bitnation na całym świecie. Bitnation jest laureatem nagrody Netexplo Award, przyznawanej przez UNESCO w roku 2017, i zostało wyróżnione przez Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today i wielu innych."
P2P Agreements: "Umowy P2P"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea to zdecentralizowany rynek usług prawnych. Twórz i realizuj umowy peer-to-peer bezproblemowo na całym świecie, rozstrzygaj spory uczciwie i skutecznie. Wybierz sędziego rozjemczego lub zostań nim w swojej dziedzinie wiedzy."
Frontier Technology: "Pionierska technologia"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea to bezpieczna sieć kratowa tworząca sieć rozproszoną, dostępna za pośrednictwem przyjaznego dla użytkownika interfejsu smartfona. Agnostyczna funkcja inteligentnego kontraktu blockchain zasila Jurysdykcję Pangea, obecnie wdrażaną przez Ethereum. "
Your Own Nations: "Twoje własne państwa"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: "Na Pangea możesz stworzyć własne Zdecentralizowany Dobrowolne Państwo Bez Granic (DBVN). Wybierz swój kodeks prawny i mechanizm podejmowania decyzji, napisz konstytucję i zapewnij obywatelom usługi zarządzania."
