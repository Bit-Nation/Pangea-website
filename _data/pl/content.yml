Pangea Arbitration Token (PAT): "Token arbitrażowy Pangea(PAT)"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. PAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for PAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "Token arbitrażowy Pangaea (PAT) jest tokenem wewnątrzaplikacyjnym, zgodnym z ERC20 dla Jurysdykcji Pangea. Token PAT nagradza za dobrą reputację i jest wydawany na Pangea, gdy Obywatele gromadzą niezbywalne tokeny reputacji, tworząc umowę, z powodzeniem wypełniając umowę lub rozwiązując spór związany z umową. PAT to algorytmiczny token reputacji, czyli waluta arbitrażowa oparta na wydajności, a nie sile nabywczej, popularności czy zainteresowaniu. Mechanizm dystrybucyjny dla tokenów PAT na Pangei jest czynnikiem autonomicznym - Lucy, który początkowo zostanie uruchomiony na Ethereum jako inteligentny kontrakt. Mechanizm ten jest niezależny od blockchain i może być przeniesiony na dowolną realną platformę inteligentnego kontraktu."
Time remaining until bonus tier drops: "Pozostały czas do obniżenia poziomu premiowego:"
PAT tokens are issued by BITNATION AMERICAS LTD. Belize City, Newtown Barracks, Marina Towers, Suite 508. Reg. number 170.093.: "Tokeny PAT są wydawane przez BITNATION AMERICAS LTD. Belize City, Newtown Barracks, Marina Towers, Suite 508. numer rej. 170.093."
Click here to read the Bitnation PAT Token Sale Agreement.: "Kliknij tutaj, aby zapoznać się z umową sprzedaży tokena BitNation PAT."
