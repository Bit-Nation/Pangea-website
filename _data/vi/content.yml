Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea là mạng lưới mắc xích an toàn và hình thành trên nền tảng web phân tán, được truy cập thông qua giao diện thân thiện của ứng dụng điện thoại thông minh. Chức năng hợp đồng thông minh cấp phép cho thẩm quyền của Pangea, được cung cấp bởi Blockchain của Ethereum."
