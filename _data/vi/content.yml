The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token is proof-of-reputation for Citizens, issued when Citizens create a contract, successfully complete a contract or resolve a dispute attached to a contract. PAT is an algorithmic reputation token; an arbitration currency based on performance, rather than purchasing power, popularity, or attention.: "The Pangea Arbitration Token (PAT) là mã thông báo ứng dụng tương thích ERC20 cho thẩm quyền Pangea. Token PAT là bằng chứng về danh tiếng của Công dân, được phát hành khi Công dân tạo một hợp đồng, hoàn thành hợp đồng hoặc giải quyết tranh chấp gắn liền với hợp đồng. PAT là một token thuật toán danh tiếng; một loại tiền tệ trọng tài dựa trên hiệu suất, chứ không phải là sức mua, sự nổi tiếng hay sự chú ý."
