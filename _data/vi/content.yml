Bitnation is Governance 2.0: "Bitnation là chính phủ 2.0"
Decentralised | Borderless | Voluntary: "Phân cấp | Không biên giới | Tình nguyện"
Bitnation is the world's first Decentralized Borderless Voluntary Nation (DBVN). Bitnation started in July 2014 and hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. The website proof-of-concept, including the blockchain ID and Public Notary, is used by tens of thousands of Bitnation Citizens and Embassies around the world. Bitnation is the winner of UNESCO’s Netexplo Award 2017, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation là quốc gia phân cấp tình nguyện không biên giới đầu tiên trên thế giới (DBVN). Bitnation được bắt đầu vào tháng 07 năm 2014 và được kết nối đầu tiên với blockchain, chứng nhận khai sinh, ID tị nạn khẩn cấp, công dân thế giới, Hiến Pháp DBVN và nhiều mục khác. Gồm web chứng minh khái niệm, ID blockchain và công chứng, được sử dụng bởi hàng chục ngàn công dân của Bitnation và đại sứ quán trên toàn thế giới."
P2P Agreements: "Thõa thuận P2P"
Pangea is a decentralised market for legal services. Create and execute peer-to-peer agreements seamlessly across the world, resolve disputes fairly and efficiently. Choose an arbitrator, or become an arbitrator in your field of expertise.: "Pangea ist ein dezentraler Markt für Rechtsdienstleistungen. Kreiere und führe Peer-to-Peer-Vereinbarungen auf der ganzen Welt durch, löse Konflikte fair und effizient. Wähle einen Vermittler, oder werde selbst zum Vermittler im Bereich Deiner Expertise."
Frontier Technology: "Công nghệ Biên"
Pangea is a secure mesh network forming a distributed web, accessed through a smartphone-chat user-friendly interface. Blockchain agnostic smart contract functionality powers the Pangea Jurisdiction, currently implemented with Ethereum.: "Pangea là mạng lưới mắc xích an toàn và hình thành trên nền tảng web phân tán, được truy cập thông qua giao diện thân thiện của ứng dụng điện thoại thông minh. Chức năng hợp đồng thông minh cấp phép cho thẩm quyền của Pangea, được cung cấp bởi Blockchain của Ethereum."
Your Own Nations: "Quốc gia của bạn"
On Pangea you can create your own Decentralised Borderless Voluntary Nation (DBVN). Choose your Code of Law and Decision Making Mechanism, write a Constitution and provide Governance Services to Citizens.: " Trong Pangea, bạn có thể tự tạo ra một quốc gia tự nguyện không biên giới phi tập trung (DBVN). Chọn Bộ Luật và Cơ Chế Biên Soát, viết Hiến pháp và cung cấp Các Dịch vụ Quản trị đối với Công dân."
