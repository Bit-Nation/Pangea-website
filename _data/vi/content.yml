Borderless, Decentralised, Voluntary: "Không biên giới, Phân cấp, Tự nguyện"
Governance technologies will have a greater long-term positive impact on the lives of billions of people than any of the other Web 3.0 solution currently being developed. Bitnation is the pioneer and most well-established project in decentralised Gov.Tech.: "Các công nghệ quản trị sẽ có tác động tích cực lâu dài hơn đến cuộc sống của hàng tỷ người hơn bất kỳ giải pháp Web 3.0 nào đang được phát triển. Bitnation là nhà tiên phong và cũng là một dự án được thành lập tốt nhất ở Gov.Tech phân quyền."
Over three billion people worldwide have little or no access to governance services or legal protections. Either because they are part of the global System D informal economy; because they reside in predatory jurisdictions which censure their identity or way of life through corrupt legal instruments, extortion or coercion; or because they are stateless or refugees.  In addition, many millions — soon to be billions — more also participate in a global economy where their work and social interactions cross the boundaries of current geographic jurisdictions.: "Hơn ba tỷ người trên toàn thế giới có ít hoặc không có quyền truy cập vào các dịch vụ quản trị hoặc bảo vệ pháp luật. Bởi vì chúng là: một phần của nền kinh tế phi chính thức của Hệ thống D; hoặc vì họ cư trú trong các pháp luật kiềm hãm để bảo vệ danh tính hoặc cách sống của họ thông qua các công cụ pháp lý tồi tệ, tống tiền hoặc ép buộc; cũng có lẽ vì họ là những người vô gia cư hay người tị nạn. Hơn nữa, hàng triệu — sắp tới hàng tỷ — hơn nữa cũng tham gia vào một nền kinh tế toàn cầu, nơi công việc và tương tác xã hội của họ vượt qua ranh giới của các khu vực địa lý hiện tại."
All of these people would benefit from tailor-made borderless jurisdictions which provide protections for their lives and livelihoods. The US$6 billion global legal services industry barely reaches this market and is ripe for disruption.: "Tất cả những người này sẽ được hưởng lợi từ các khu vực pháp lý không biên giới, được thiết kế riêng để cung cấp sự bảo vệ cho cuộc sống và sinh kế của họ. Ngành dịch vụ pháp lý toàn cầu trị giá 6 tỷ đô la Mỹ hầu như không đạt được thị trường này và đã đến lúc thoái trào."
Founded in 2014 by Susanne Tarkowski Tempelhof, Bitnation is developing Pangea — en easy to use, smartphone-based and chat-driven polylegal jurisdiction for world citizens and those excluded from legal protection. Pangea delivers this through a marketplace of community building, governance services, arbitration services and the development of smart contracts.: "Được thành lập vào năm 2014 bởi Susanne Tarkowski Tempelhof, Bitnation đang phát triển Pangea — cơ chế thẩm quyền đa hợp dễ sử dụng, dựa trên điện thoại thông minh và tán gẫu cho người dân trên thế giới và những người không được bảo vệ hợp pháp. Pangea cung cấp thông tin này thông qua một thị trường xây dựng cộng đồng, dịch vụ quản trị, dịch vụ trọng tài và sự phát triển của hợp đồng thông minh."
Mobile chat is increasingly the go-to modality for making business agreements, and chat platforms like WeChat and WhatsApp are the primary tool for doing business in markets such as China and Brazil.  On our software opt-in nations can be built and solemn, and legally binding agreements can be made.: "Chat trên điện thoại di động ngày càng trở thành phương thức đi kèm để tạo ra các thỏa thuận kinh doanh và các nền tảng trò chuyện như WeChat và WhatsApp là công cụ chính để kinh doanh ở các thị trường như Trung Quốc và Brazil. Về phần mềm của chúng tôi lựa chọn trong các quốc gia có thể được xây dựng và trang trọng, và ràng buộc pháp lý kèm theo."
Our tradable ECR-20 Pangea Arbitration Token (PAT) provides incentivise for good governance — populating communities, providing high quality services, making and upholding of smart contracts, and successfully arbitrating disputes. PAT tokens are distributed to users by our AI bot (Lucy) against strict performance criteria — preventing user rewards becoming an attention or popularity contest and ensuring that user reputation cannot be traded.: "Trật tự Tài chánh Pangea ECR-20 của chúng tôi có thể chuyển đổi mang lại khích lệ cho cộng đồng quản trị tốt, cung cấp các dịch vụ chất lượng cao, lập và duy trì các hợp đồng thông minh và giải quyết tranh chấp thành công. Thẻ PAT được phân phối cho người dùng bằng bot AI của chúng tôi (Lucy) chống lại các tiêu cực và  thực hiện nghiêm ngặt — tăng ngừa phần thưởng của người dùng và  trở thành một cuộc thi quan trọng hoặc phổ biến, nhằm đảm bảo rằng danh tiếng của người dùng không thể được trao đổi."
Pangea's mobile-chat frontend is built upon Panthalassa, our native in-house developed, encrypted and quantum resistant mesh communications network. Panthalassa is not a blockchain, it is a decentralised communications network and can write smart contracts to any integrated blockchain — allowing Pangea users to select the blockchain of their choice to run their smart contracts.  Initially Pangea integrated with the Ethereum blockchain — others will follow.: "Giao diện dành cho điện thoại di động của Pangea được xây dựng dựa trên nền Panthalassa, mạng lưới truyền thông đã được phát triển, mã hóa và lượng tử của chúng tôi. Panthalassa không phải là blockchain, nó là một mạng lưới truyền thông phân tán và có thể viết các hợp đồng thông minh cho bất kỳ blockchain tích hợp nào — cho phép người sử dụng Pangea chọn blockchain mà họ yêu thích, để chạy các hợp đồng thông minh của họ. Ban đầu Pangea tích hợp với blockchain Ethereum."
Pangea’s core governance infrastructure is currently in its third iteration. A frontend demo built on a functional version of Panthalassa is available to download. Our Alpha version, Pangea 0.3, will be released in January 2018 ahead of the PAT token sale.: "Cơ sở hạ tầng quản lý cốt lõi của Pangea hiện đang trong lần lặp lại thứ ba. Một bản giới thiệu trình diễn được xây dựng trên một phiên bản chức năng của Panthalassa có sẵn để tải xuống. Phiên bản alpha của chúng ta là  Pangea 0.3, sẽ được phát hành vào tháng 1 năm 2018 trước khi cung cấp Token PAT."
Bitnation is the organisation behind Pangea — the world's first Decentralised Borderless Voluntary Nation (DBVN). Bitnation began in July 2014 and has hosted the world’s first blockchain marriage, birth certificate, refugee emergency ID, World Citizenship, DBVN Constitution and more. Our proof-of-concept projects, including the blockchain ID and Public Notary, are used by tens of thousands of Bitnation Citizens and Embassies around the world.: "Bitnation là tổ chức đứng sau Pangea — quốc gia đầu tiên trên thế giới tự nguyện không biên giới (DBVN). Bitnation bắt đầu vào tháng 7 năm 2014 và đã tổ chức cuộc hôn nhân Blockchain đầu tiên, giấy khai sinh, ID người khẩn cấp tị nạn, Quốc tịch, Hiến pháp của DBVN và nhiều hơn nữa. Các dự án chứng minh khái niệm của chúng tôi, bao gồm ID blockchain và Công chứng Công cộng, được sử dụng bởi hàng chục nghìn công dân và đại sứ quán Bitnation trên toàn thế giới."
Bitnation is the winner of UNESCO’s Netexplo Award 2017 for our Emergency Refugee ID system, and has been featured by the Wall Street Journal, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today among many others.: "Bitnation là người chiến thắng giải thưởng Netexplo của UNESCO năm 2017 cho hệ thống Số người tị nạn khẩn cấp của chúng tôi và đã được Tạp chí Phố Wall, Bloomberg, BBC, CNN, WIRED, VICE, TechCrunch, The Economist, Russia Today."
