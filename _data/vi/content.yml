Pangea Arbitration Token (PAT): "Pangea Arbitration Token (PAT)"
The Pangea Arbitration Token (PAT) is an ERC20 compatible in-app token for the Pangea Jurisdiction. The PAT token rewards good reputation and is issued on Pangea when Citizens accumulate non-tradable reputation tokens through creating a contract, successfully completing a contract or resolving a dispute attached to a contract. PAT is an algorithmic reputation token, an arbitration currency based on performance rather than purchasing power, popularity or attention. The distribution mechanism for PAT tokens on Pangea is an autonomous agent, Lucy, which will initially launch on Ethereum as a smart contract. This mechanism is blockchain agnostic and can be ported to any viable smart contract platform.: "The Pangea Arbitration Token (PAT) là mã thông báo ứng dụng tương thích ERC20 cho thẩm quyền Pangea. Token PAT là bằng chứng về danh tiếng của Công dân, được phát hành khi Công dân tạo một hợp đồng, hoàn thành hợp đồng hoặc giải quyết tranh chấp gắn liền với hợp đồng. PAT là một token thuật toán danh tiếng; một loại tiền tệ trọng tài dựa trên hiệu suất, chứ không phải là sức mua, sự nổi tiếng hay sự chú ý. Cơ chế phân phối token PAT trong Pangea là một tác nhân tự trị, Lucy, ban đầu sẽ khởi chạy trên nền tảng Ethereum với Hợp đồng thông minh. Cơ chế này không rõ ràng và cơ thể thay đổi trên nền tảng khác tối ưu hơn."
Time remaining until bonus tier drops: "Thời gian còn lại cho đến khi tiền thưởng giảm"
PAT tokens are issued by BITNATION AMERICAS LTD. Belize City, Newtown Barracks, Marina Towers, Suite 508. Reg. number 170.093.: "Token PAT được phát hành bởi BITNATION AMERICAS LTD. Belize City, Newtown Barracks, Marina Towers, Suite 508. Reg. number 170.093."
