<div id="buy-pat" class="grid" style="display: none;">

    </div>

                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_913c7a1aa0e6577fc5a84cc41_37a5583992" tabindex="-1" value=""></div>
                <div class="grid-cell clear cta-hl" class="grid-cell"><input type="submit" value="{{ text["Keep me updated"] }}" name="subscribe" id="mc-embedded-subscribe" class="join"></div>
            </div>
        </form>
    </div>

</div>
